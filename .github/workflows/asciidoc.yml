name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build asciidoc and commit to gh-pages
      run: |
        git checkout master
        git pull
        git checkout gh-pages
        git rebase master
        cd ruby
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
        git add **/*.html
        git commit -m "Building latest asciidoc"
        git push --force
